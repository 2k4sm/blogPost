<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Post - Welcome !</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- linking the tailwind-css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="flex justify-center items-center flex-row bg-gray-200 h-48">


        <h1 class="text-3xl font-bold inline-block">
            Hello world!
        </h1>
        
        <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
             click me
        </button>

    </div>

    <div class="flex justify-center items-center flex-row bg-blue-500 h-48">
            {{ range .Posts }}
                {{ .Id }}

                {{ .Title }}

                {{ .Author }}

                {{ .Description }}

                {{ .DateCreated }}
            {{ end }}

    </div>
        
    </body>
</html>
