<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Post - Welcome !</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- linking the tailwind-css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="flex justify-center items-center flex-row bg-gray-200 h-48">


        <h1 class="text-3xl font-bold inline-block">
            Hello world!
        </h1>
        
        <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
             click me
        </button>

    </div>

    <div class="flex-1 items-center justify-center flex-col bg-blue-500">
            {{ range .Posts }}

            <div class="flex-1 items-center justify-center text-6xl m-2 p-2 text-yellow font-bold bg-blue-400 rounded-sm">
                {{ .Title }}
            </div>

            <div class="flex-1 items-center justify-center text-4xl m-2 p-2 text-white bg-blue-400 rounded-sm ">

                {{ .Author }}

            </div>

            <div class="flex-1 items-center justify-center text-2xl m-2 p-2 text-white bg-blue-400 rounded-sm">

                {{ .Description }}

            </div>

            {{ end }}

    </div>
        
    </body>
</html>
