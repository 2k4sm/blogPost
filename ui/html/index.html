<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Post - Welcome !</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- linking the tailwind-css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="position: relative;">

            <nav class="position: absolute; flex-row bg-gray-200 h-48">

                

                <ul>
                    <li><a class="text-decoration: none;" href="/home"></a></li>
                    <li><a class="text-decoration: none;"href="/about"></a></li>
                </ul>

            </nav>

        </div>

        <div class="flex-1 items-center justify-center flex-col bg-blue-500">
                {{ range .Posts }}

                <div class="flex-1 items-center justify-center text-6xl m-2 p-2 text-yellow font-bold bg-blue-400 rounded-sm">
                    {{ .Title }}
                </div>

                <div class="flex-1 items-center justify-center text-4xl m-2 p-2 text-white bg-blue-400 rounded-sm ">

                    {{ .Author }}

                </div>

                <div class="flex-1 items-center justify-center text-2xl m-2 p-2 text-white bg-blue-400 rounded-sm">

                    {{ .Description }}

                </div>

                {{ end }}

        </div>

    </div>
        
    </body>
</html>
